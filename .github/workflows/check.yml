name: tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

env:
  FORCE_COLOR: 1
  PY_COLORS: 1

jobs:
  tests:
    runs-on: ubuntu-latest
    name: run tests
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
      - uses: astral-sh/setup-uv@v6
      - run: uv run --python=${{ matrix.python-version }} --with=pytest pytest test_stubdefaulter.py
